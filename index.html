<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Biodata</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-+ioVJl9FlcskPB0aCiE8e5bSbIOATp+bMTg9N2YiJ8Ntvn8FkN2Lv4u1ih+a+OQf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .profile-data {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile-name {
        background: url(https://png.pngtree.com/thumb_back/fh260/background/20201215/pngtree-red-and-blue-gradient-low-poly-light-effect-background-image_509029.jpg);
        font-size: 2.5rem;
        margin: 0;
      }

      .profile-name2,
      .profile-name3 {
        font-size: 1.5rem;
        margin: 5px 0;
        background: url(https://png.pngtree.com/thumb_back/fh260/background/20201215/pngtree-red-and-blue-gradient-low-poly-light-effect-background-image_509029.jpg);
      }

      .profile-picture {
        border-radius: 50%;
        border: 3px solid #000000;
        margin: 20px 0;
      }

      .social-icons {
        margin: 20px 0;
      }

      .link {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        border: 2px solid #001eff;
        border-radius: 25px;
        text-decoration: none;
        color: #625f5f;
        transition: all 0.3s ease;
      }

      .link:hover {
        background: url(https://png.pngtree.com/thumb_back/fh260/background/20201215/pngtree-red-and-blue-gradient-low-poly-light-effect-background-image_509029.jpg);
        background-color: #333;
        color: #fff;
      }

      .bottom-text {
        margin-top: 20px;
        font-size: 1rem;
        color: #ffffff;
      }

      .sun-moon-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="sun-mode">
    <div
      class="profile-data animate__animated animate__fadeInUp animate__delay-0.5s"
    >
      <h1 class="profile-name">Muhammad Fahri S</h1>
      <div class="typed-container"></div>
      <h2 class="profile-name2">231106050840</h2>
      <h2 class="profile-name3">Sistem Informasi</h2>
    </div>
    <img
      src="fahri.jpeg"
      width="150"
      height="150"
      alt="avatar"
      class="profile-picture animate__animated animate__fadeInUp animate__delay-0.8s"
    />
    <div
      class="social-icons animate__animated animate__fadeInUp animate__delay-0.9s"
    >
      <!-- Add social icons here if needed -->
    </div>
    <a
      href="mandiri.html"
      class="link animate__animated animate__fadeInUp animate__delay-0.9s"
      >Tugas Mandiri</a
    >
    <a
      href="praktikum.html"
      class="link animate__animated animate__fadeInUpQWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW animate__delay-0.9s"
      >Tugas Praktikum</a
    >
    <a
      href="https://drive.google.com/drive/u/1/folders/1ZLYTFNdEcWRaVBr2tYmTJ0isLegMxJQ8"
      class="link animate__animated animate__fadeInUp animate__delay-0.9s"
      >Laporan Praktikum</a
    >
    <div
      class="bottom-text animate__animated animate__fadeInUp animate__delay-0.9s"
    >
      <!-- Add any bottom text or footer information here -->
    </div>
  </body>
</html>
